<!DOCTYPE html>
<html lang="is">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="grid-overlay.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="styles.css">
  <title>Fræðslumyndbandaleigan</title>
</head>

<body>
  <header>
    <div class="grid">
      <div class="row">
        <div class="col col-6 offset-col-3">
          <h1 class="title">Fræðslumyndbandaleigan</h1>
        </div>
      </div>
    </div>
  </header>

  <main>

      // fyrir utan foreach (semihardkóðað)
    <section class="category">
      <div class="grid">

        <div class="row">
          <div class="col col-12">
            <h2 class="category__title"></h2>
          </div>
        </div>

        <div class="row">

          // inní foreach
          <div class="col col-4 col-sm-12">
            <div class="card">
              <div class="card__video"></div>
              <h3 class="card__title"></h3>
              <p class="card__created"></p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col offset-col-1 col-10">
            <hr>
          </div>
        </div>
      </div>
    </section>
  
  </main>

  <footer>
    <div class="grid">
      <div class="row">
        <div class="col col-12">
          <p>©Fræðslumyndbandaleigan</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="./dist/bundle.js"></script>
</body>

</html>
